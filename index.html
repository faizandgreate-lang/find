<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Smart Location Finder — Mobile View</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap');

html, body {
  height: 100%; margin: 0; font-family: "Merriweather", serif; -webkit-font-smoothing: antialiased;
  display: flex; justify-content: center; align-items: center; background: #111;
}

.mobile-wrapper {
  width: 100%; max-width: 420px; height: 90vh; display: flex; flex-direction: column; align-items: center;
  position: relative; overflow: hidden; background: #fff; border-radius: 16px; box-shadow: 0 0 36px rgba(0,0,0,0.2);
}

canvas.bgcanvas {
  position: absolute; left: 0; top: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none;
}

header {
  width: 90%; display: flex; justify-content: center; align-items: center; margin: 12px 0 6px; z-index: 20;
}

.logo { width: 120px; border-radius: 8px; animation: logo-breathe 3s ease-in-out infinite; z-index: 20; }

@keyframes logo-breathe { 0%,100%{transform:scale(1);opacity:.95} 50%{transform:scale(1.04);opacity:1} }

.controls { width: 90%; display: flex; flex-direction: column; gap: 8px; align-items: center; z-index: 18; }
.btn { padding: 10px 16px; border-radius: 10px; border: none; background: rgba(255,255,255,0.94);
  font-weight: 700; color: #111; box-shadow: 0 6px 18px rgba(0,0,0,0.12); cursor: pointer; min-width: 140px;
}
.btn:active { transform: translateY(1px); }

#map { width: 90%; height: 240px; margin: 12px 0; border-radius: 12px; box-shadow: 0 8px 28px rgba(0,0,0,0.12); z-index: 16; overflow: hidden; }
#output { width: 90%; margin-bottom: 8px; padding: 10px; font-size: 14px; color: #111; z-index: 16; }

footer {
  width: 90%; text-align: center; font-size: 12px; color: #111; margin-bottom: 8px; position: relative; z-index: 16;
}
footer a { color: #111; font-weight: 700; text-decoration: none; }
footer a:hover { text-decoration: underline; }

.aurora-footer {
  position: absolute; bottom: 0; left: 0; width: 100%; height: 60px; z-index: 0;
}

.theme-btn { position: absolute; right: 12px; bottom: 12px; width: 46px; height: 46px; border-radius: 12px; z-index: 40; }
.sound-btn { position: absolute; right: 12px; bottom: 68px; width: 40px; height: 40px; border-radius: 10px; z-index: 40; }
</style>
</head>
<body>

<div class="mobile-wrapper">

  <canvas id="bgCanvas" class="bgcanvas"></canvas>

  <header>
    <img class="logo" src="https://i.ibb.co/jPQz0mKf/Screenshot-2025-11-05-at-8-24-36-PM.png" alt="Logo">
  </header>

  <div class="controls">
    <button class="btn" onclick="getZip()">Get My ZIP Code</button>
    <button class="btn" onclick="getAddress()">Get My Address</button>
    <button class="btn" onclick="listNearby()">List Nearby Places</button>
  </div>

  <div id="map">
    <iframe id="osm-map" width="100%" height="100%" style="border:0" loading="lazy" allowfullscreen
      src="https://www.openstreetmap.org/export/embed.html?bbox=46.665,24.705,46.685,24.725&layer=mapnik&marker=24.7136,46.6753"></iframe>
  </div>

  <div id="output">Results will appear here</div>

  <footer>
    <canvas id="auroraFooter" class="aurora-footer"></canvas>
    <a href="https://www.instagram.com/mohammad_faizan_khan_/" target="_blank">@mohammad_faizan_khan_</a> |
    <a href="https://mohammad.faizan.khan.linux-aios.com" target="_blank">mohammad.faizan.khan.linux-aios.com</a>
    <div style="margin-top:6px; font-weight:600;">
      Thank you for visit — I made this to help peoples to find zipcode locations and near places by walking distance.
      <br>Myself Mohammad Faizan Khan — hope it will help.
    </div>
  </footer>

</div>

<script>
// Aurora animation for footer (mobile)
const auroraCanvas = document.getElementById("auroraFooter");
const ctx = auroraCanvas.getContext("2d");

function resizeAurora() {
  auroraCanvas.width = auroraCanvas.offsetWidth;
  auroraCanvas.height = auroraCanvas.offsetHeight;
}
window.addEventListener("resize", resizeAurora);
resizeAurora();

let hue = 180;
function drawAurora() {
  ctx.clearRect(0, 0, auroraCanvas.width, auroraCanvas.height);
  const gradient = ctx.createLinearGradient(0, 0, auroraCanvas.width, auroraCanvas.height);
  gradient.addColorStop(0, `hsla(${hue}, 80%, 50%, 0.3)`);
  gradient.addColorStop(0.5, `hsla(${hue+50}, 80%, 50%, 0.3)`);
  gradient.addColorStop(1, `hsla(${hue+100}, 80%, 50%, 0.3)`);

  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, auroraCanvas.width, auroraCanvas.height);

  hue += 0.5;
  requestAnimationFrame(drawAurora);
}
drawAurora();
</script>

</body>
</html>
